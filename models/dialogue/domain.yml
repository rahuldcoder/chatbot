%YAML 1.1
---
actions:
- utter_greet
- utter_how_can_I_help
- utter_let_me_check_for_candidates
- utter_give_me_details
- utter_great_let_me_check_if_we_have_anything
config:
  store_entities_as_slots: true
entities: []
forms: []
intents:
- greet:
    use_entities: true
- recruiter_affirm:
    use_entities: true
- recruiter_chat:
    use_entities: true
- jobseeker_affirm:
    use_entities: true
- JobSeeker_detail:
    use_entities: true
slots: {}
templates:
  utter_give_me_details:
  - text: Can you tell me more about yourself?
  utter_great_let_me_check_if_we_have_anything:
  - text: Great! lemme see if I have anything for you
  utter_greet:
  - text: Hey! How are you?
  utter_how_can_I_help:
  - text: How can I help you?
  utter_let_me_check_for_candidates:
  - text: Lemme check for eligible candidates
